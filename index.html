<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="java.js"></script>
</head>
<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="nums">
            <div class="display">
                <div data-previous-operand class="previous-operand">222</div>
                <div data-current-operand class="current-operand">2222</div>
            </div>
            <button data-number><ol>1</ol></button>
            <button data-number><ol>2</ol></button>
            <button data-number><ol>3</ol></button>
            <button data-number><ol>4</ol></button>
            <button data-number><ol>5</ol></button>
            <button data-number><ol>6</ol></button>
            <button data-number><ol>7</ol></button>
            <button data-number><ol>8</ol></button>
            <button data-number><ol>9</ol></button>
            <button data-number><ol>0</ol></button>
            <button data-operation><ol>+</ol></button>
            <button data-operation><ol>-</ol></button>
            <button data-operation><ol>/</ol></button>
            <button data-operation><ol>*</ol></button>
            <button data-operation><ol>=</ol></button>
            <button data-operation><ol>clear</ol></button>
        </div>
    </div>

</body>
</html>
